<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบค้นหาใบรายงานคะแนน (ปพ.6) - โรงเรียนบ้านปอเยาะ</title>
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .header {
            margin-bottom: 30px;
        }
        .header img {
            width: 120px;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #2c3e50;
            font-size: 24px;
            margin: 10px 0;
        }
        .header h2 {
            color: #34495e;
            font-size: 20px;
            margin: 0;
        }
        .time-display {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        input[type='text'] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            text-align: center;
        }
        input[type='text']::placeholder {
            color: #95a5a6;
        }
        button[type='submit'] {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s;
        }
        button[type='submit']:hover {
            background-color: #2980b9;
        }
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #95a5a6;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="https://kruratchada.github.io/img/PYlogo.png" alt="โลโก้โรงเรียนบ้านปอเยาะ">
            <h1>ระบบค้นหาใบรายงานคะแนน (ปพ.6)</h1>
            <h2>โรงเรียนบ้านปอเยาะ</h2>
        </div>

        <div id="datetime" class="time-display"></div>

        <div align='center'>
            <form action='https://a9501.obec.expert/services' method='POST' target='_blank'>
                <div>
                    <input name='idcard' style='text-align:center;' type='text' value='' placeholder='กรอกเลขประจำตัวประชาชน 13 หลัก' required maxlength="13" oninput="this.value = this.value.replace(/[^0-9]/g, '');" />
                </div>
                <div>
                    <input name='schoolid' type='hidden' value='95010037' required />
                    <button type='submit'>ค้นหาข้อมูล</button>
                </div>
            </form>
        </div>
        
        <footer>
            © 2025 พัฒนาโดย ฝ่ายบริหารวิชาการ
        </footer>

    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const dayNames = ["วันอาทิตย์", "วันจันทร์", "วันอังคาร", "วันพุธ", "วันพฤหัสบดี", "วันศุกร์", "วันเสาร์"];
            const monthNames = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"];
            
            const day = dayNames[now.getDay()];
            const date = now.getDate();
            const month = monthNames[now.getMonth()];
            const year = now.getFullYear() + 543;

            const formattedDateTime = `${day}ที่ ${date} ${month} พ.ศ. ${year}`;
            
            document.getElementById('datetime').textContent = formattedDateTime;
        }
        
        updateDateTime();
        setInterval(updateDateTime, 60000);
    </script>

</body>
</html>
